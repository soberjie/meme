<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {

      background-color: #fff;
      color: #333;
      margin: 20px;
    }
    h1 {

    }
    td span {
      display: block;

      color: #555;
      cursor: pointer;
    }
    td span:hover {
      color: #e91e63;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;

      max-width: 90vw;
      max-height: 80vh;

  </style>
</head>
<body>
  <h1>Êú™Êù•20Âπ¥Êó•ÂéÜ üõèÔ∏è</h1>
  <div id="calendar-container"></div>

  <!-- ÂõæÁâáÂºπÁ™ó -->
  <div id="imageModal" class="modal" onclick="this.classList.remove('active')">
    <img id="modalImage" src="" alt="‰∏ÄËµ∑Áù°Ëßâ" />
  </div>

  <!-- Èü≥È¢ëÊí≠ÊîæÂô®ÔºàÈöêËóèÔºâ -->
  <audio id="audio" src="hug.mp3.mp3" preload="auto"></audio>

  <script>
    const container = document.getElementById("calendar-container");
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const audio = document.getElementById("audio");

    const imageURL = "https://via.placeholder.com/600x400?text=%E7%9D%A1%E8%A7%89%E5%95%A6"; // ‰Ω†ÂèØ‰ª•Êç¢ÊàêËá™Â∑±ÁöÑÂõæ

    const months = ["‰∏ÄÊúà", "‰∫åÊúà", "‰∏âÊúà", "ÂõõÊúà", "‰∫îÊúà", "ÂÖ≠Êúà", "‰∏ÉÊúà", "ÂÖ´Êúà", "‰πùÊúà", "ÂçÅÊúà", "ÂçÅ‰∏ÄÊúà", "ÂçÅ‰∫åÊúà"];
    const daysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
    const getWeekday = (year, month, day) => new Date(year, month, day).getDay(); // 0=Âë®Êó•, 6=Âë®ÂÖ≠

    for (let year = 2025; year <= 2044; year++) {
      const yearBlock = document.createElement("div");
      yearBlock.className = "year-block";

      const yearTitle = document.createElement("div");
      yearTitle.className = "year-title";
      yearTitle.textContent = `${year} Âπ¥`;
      yearBlock.appendChild(yearTitle);

      const calendarEl = document.createElement("div");
      calendarEl.className = "calendar";

      for (let m = 0; m < 12; m++) {
        const days = daysInMonth(year, m);
        const firstDay = getWeekday(year, m, 1);

        const monthDiv = document.createElement("div");
        monthDiv.className = "month";

        const title = document.createElement("h2");
        title.textContent = `${months[m]}`;
        monthDiv.appendChild(title);

        const table = document.createElement("table");
        const headerRow = document.createElement("tr");
        ["Êó•", "‰∏Ä", "‰∫å", "‰∏â", "Âõõ", "‰∫î", "ÂÖ≠"].forEach(d => {
          const th = document.createElement("th");
          th.textContent = d;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        let row = document.createElement("tr");
        for (let i = 0; i < firstDay; i++) {
          const emptyCell = document.createElement("td");
          row.appendChild(emptyCell);
        }

        for (let d = 1; d <= days; d++) {
          const cell = document.createElement("td");
          const span = document.createElement("span");
          span.textContent = "ÊúâÁ©∫";

          const dayOfWeek = getWeekday(year, m, d);

          span.addEventListener("click", () => {
            if (dayOfWeek === 0 || dayOfWeek === 6) {
              alert("Ë¶Å‰∫≤‰∫≤ üíã");
              audio.currentTime = 0;
              audio.play();
            } else {
              modalImage.src = imageURL;
              modal.classList.add("active");
            }
          });

          cell.innerHTML = d;
          cell.appendChild(span);
          row.appendChild(cell);

          if ((firstDay + d - 1) % 7 === 6 || d === days) {
            table.appendChild(row);
            row = document.createElement("tr");
          }
        }

        monthDiv.appendChild(table);
        calendarEl.appendChild(monthDiv);
      }

      yearBlock.appendChild(calendarEl);
      container.appendChild(yearBlock);
    }
  </script>
</body>
</html>
